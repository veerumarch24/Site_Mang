<div class="col-xs-12 col-md-12" ng-controller="CreateItemTypeCtrl">
    <section class="right-content">
        <div class="row top-row-strip">
            <div class="col-md-10">
                <ol class="breadcrumb">
                    <li>Masters</li>
                    <!--<li class="active">Category Master</li>-->
                    <li class="active">{{ShowItemType}}</li>
                </ol>
            </div>
            <div class="col-md-2">
                <a class="btn btn-primary" ng-click="ShowReport()">View Item Group</a>
            </div>
        </div>
        <div class="col-md-offset-2 col-md-6">
            <form name="Form_CreateItemTypeFilter" novalidate>

                <div class="modal fade" ng-show="Model" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <!--<%-- <h4 class="modal-title" id="myModalLabel">Modal title</h4>--%>-->
                            </div>
                            <div class="modal-body">
                                Are you Sure..You want to delete this record?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success theam-button btn-xs" ng-click="SDeleteConf();">Yes</button>
                                <button type="button" class="btn btn-success theam-button btn-xs" ng-click="Cancel();">No</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row form-group" ng-class="{ 'has-error' : Form_CreateItemTypeFilter.txtItemTypeName.$invalid && !Form_CreateItemTypeFilter.txtItemTypeName.$pristine }">
                        <div class="col-md-4 control-label">
                            <label>Item Group Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" ng-disabled="ItemTypedis" name="txtItemTypeName" ng-model="txtItemTypeName" class="form-control" ng-required="true" ng-focus="name.focus=true" ng-blur="name.focus=false">
                            <div ng-show="Form_CreateItemTypeFilter.txtItemTypeName.$invalid && !Form_CreateItemTypeFilter.txtItemTypeName.$pristine && name.focus" class="validation_info">
                                <ul class="ulvalid">
                                    <li class="invalid" ng-show="Form_CreateItemTypeFilter.txtItemTypeName.$invalid">Item Group is required.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group" ng-class="{ 'has-error' : Form_CreateItemTypeFilter.txtItemTypeDescr.$invalid && !Form_CreateItemTypeFilter.txtItemTypeDescr.$pristine }">
                        <div class="col-md-4 control-label">
                            <label>Item Group Descr</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="txtItemTypeDescr" ng-model="txtItemTypeDescr" class="form-control" >
                            
                        </div>
                    </div>
                    <div class="row form-group" ng-show="SHDropDown">
                        <div class="col-md-4 control-label">
                            <label>Status</label>
                        </div>
                        <div class="col-md-6">
                            <select ng-options="s.Value as s.Text for s in Status" ng-model="Stat" class="form-control" id="ddlStatus" name="StatusVal" ng-required="true"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4">
                        <button type="button" id="btnback" ng-show="ShowHideCreate" ng-click="CreateItemTypePro();" ng-disabled="Form_CreateItemTypeFilter.$invalid" class="btn btn-primary btn-sm">Create</button>
                        <button type="button" id="btnback" ng-show="ShowHideUpdate" ng-click="UpdateItemTypePro();" ng-disabled="Form_CreateItemTypeFilter.$invalid" class="btn btn-primary btn-sm">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
