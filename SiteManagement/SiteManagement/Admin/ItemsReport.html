
<section class="right-content" ng-controller="ItemReportCtrl">
    <div class="row top-row-strip">
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li>Masters</li>
                <li class="active">{{ItemHdr}}</li>
            </ol>
        </div>
        <div class="col-md-2">
            <ol class="breadcrumb">
                <li class="active"><a class="active" style="color:white;font-weight:bold" ng-click="ItemAdd()">Add Item</a></li>
            </ol>

        </div>
    </div>
    <div class="modal fade" ng-show="Model" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    Are you Sure..You want to delete this record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success theam-button btn-xs" ng-click="SDeleteConf();">Yes</button>
                    <button type="button" class="btn btn-success theam-button btn-xs" ng-click="Cancel();">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-1">
            <label>Search:</label>
        </div>
        <div class="col-md-3">
            <input type="text" ng-model="Search" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-offset-4 col-md-2">
            <label>Items per page:</label>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" value="5" min="5" step="5" numbersonly ng-model="ItemsperPage">
        </div>
    </div>
    <table ng-show="!Linkpermview" class="table table-bordered table-striped">
        <tr>
            <th>S No</th>
            <th>Item Group</th>
            <th>Item</th>

            <th>Unit</th>
            <th>Status</th>
            <!--<th>Edit</th>-->
            <th>Delete</th>
        </tr>
        <tr>
        <tr dir-paginate="Item in Items | filter:Search | itemsPerPage:ItemsperPage track by $index">
            <td class="label-center">{{Item.$id}}</td>
            <td>{{Item.Item_Type}}</td>
            <td>{{Item.ItemName}}</td>
            <td>{{Item.Unit}}</td>
            <td class="label-center" ng-class="Item.IsActive=='IsActive' ?'inactivests':''">{{Item.IsActive }}</td>
            <!--<td class="label-center">
                <a ng-click="EditItem(Item.ID)" ng-show="Item.IsActive !='Deleted'  && Item.ID>0"><i class="fa fa-edit fa-1x"></i></a>
            </td>-->
            <td class="label-center">
                <a ng-click="DeleteItem(Item.ID)" ng-show="Item.IsActive !='Deleted'" data-toggle="modal" data-target="#myModal"><i class="fa fa-trash-o fa-1x"></i></a>
            </td>
        </tr>

    </table>

    <div class="row">
        <div class="col-md-11">
            <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
        </div>
        <div class="col-md-1">
            <a><img ng-click="exportToExcel()" src="../Images/excel.png" /></a>
        </div>
    </div>
    <div class="overlay-loader" ng-show="loader">
        <img src="../Images/loading.gif" />
    </div>
</section>
