<div class="col-xs-12 col-md-12" ng-controller="Daily_Labour_MissCtrl">
    <section class="right-content">
        <div class="row top-row-strip">
            <div class="col-md-10">
                <ol class="breadcrumb">
                    <li>Site Manager</li>
                    <li class="active">{{Header}}</li>
                </ol>
            </div>
            <div class="col-md-2">
                <ol class="breadcrumb"><li class="active"><a class="active" style="color:white;font-weight:bold" ng-click="ShowReport()">Go To Report</a></li></ol>
            </div>
        </div>
        <div class="col-md-offset-2 col-md-6">
            <form name="Form_CreateDailyExpensesFilter" novalidate>
                <div>

                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Site Name</label>
                        </div>
                        <div class="col-md-6">
                            <select ng-model="SiteID" name="SiteID" class="form-control" ng-required="true" ng-options="a.Value as a.Text for a in Sites">
                                <option value="" style="display:none">Select Site Name</option>
                            </select>
                           
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Expanse Type</label>
                        </div>
                        <div class="col-md-6">
                            <select ng-model="ExpenseTypeID" name="ExpenseTypeID" class="form-control" ng-required="true" ng-change="ChangeExpanseType()" ng-options="a.Value as a.Text for a in ExpenseTypes">
                                <option value="" style="display:none">Select Expanse Type</option>
                            </select>
                           
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Dated</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="Dated" is-open="ODOD.opened" ng-click="DoD($event)"
                                   min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" name="Dated" placeholder="Select Date"
                                   show-button-bar="false" show-weeks="false" formatyear="yyyy" ng-readonly="true" ng-required="true" />
                            <span class="input-calendar" ng-click="DoD($event)"></span>
                            
                        </div>
                    </div>
                    <div ng-show="showhideNoofLabours" class="row form-group" >
                        <div class="col-md-4 control-label">
                            <label>No. of Labours</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="NoofLabours" ng-model="NoofLabours" class="form-control" ng-required="reqnooflabours">
                            
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Amount</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="Amount" ng-model="Amount" class="form-control" ng-required="true" >
                           
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Resion</label>
                        </div>
                        <div class="col-md-6">
                            <textarea name="Reason" style="height:70px; width:300px" ng-model="Reason" class="form-control" ng-required="true"></textarea>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Comments</label>
                        </div>
                        <div class="col-md-6">
                            <textarea name="Comments" style="height: 70px; width: 300px" ng-model="Comments" class="form-control"></textarea>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 control-label">
                            <label>Image Upload</label>
                        </div>
                        <div class="col-md-6">
                            <input type="file" file-model="myFile" />
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4">
                        <button type="button" id="btnback" ng-show="ShowHideCreate" ng-click="Insert_Pro();" ng-disabled="Form_CreateDailyExpensesFilter.$invalid" class="btn btn-primary btn-sm">Create</button>
                        <button type="button" id="btnback" ng-show="ShowHideUpdate" ng-click="Update_Pro();" ng-disabled="Form_CreateDailyExpensesFilter.$invalid" class="btn btn-primary btn-sm">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
